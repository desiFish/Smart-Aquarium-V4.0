<!DOCTYPE html>
<html>

<head>
    <title>Aquarium Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/favicon.jpg">
    <meta name="theme-color" content="#33afff">
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 20px 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .page-header {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            text-align: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            padding: 0 60px;
            box-sizing: border-box;
        }

        .page-title {
            color: #2196F3;
            font-size: 2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            flex: 1;
            text-align: center;
        }

        .connection-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            position: absolute;
            right: 0;
        }

        .connection-status.online {
            background: #1b5e20;
            color: #4CAF50;
        }

        .connection-status.offline {
            background: #b71c1c;
            color: #ff5252;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .connection-status.online .connection-dot {
            background: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
        }

        .connection-status.offline .connection-dot {
            background: #ff5252;
            box-shadow: 0 0 8px #ff5252;
        }

        .version-footer {
            margin-top: auto;
            width: 100%;
            font-size: 0.7rem;
            color: #666;
            text-align: center;
            background: #121212;
            padding: 4px 0;
            border-top: 1px solid #252525;
        }

        .navbar {
            width: 100%;
            max-width: 600px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            padding: 8px;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .nav-btn {
            background: #252525;
            color: #2196F3;
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #2196F3;
            color: white;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                padding: 0;
            }

            .connection-status {
                position: static;
                margin-top: 0.5rem;
            }

            .page-title {
                margin-bottom: 0.5rem;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        .settings-container {
            background: #1e1e1e;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
        }

        .settings-title {
            color: #2196F3;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .name-input {
            background: #252525;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 4px;
            width: 100%;
            margin: 5px 0;
        }

        .btn-set {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        .btn-set:hover {
            background: #1976D2;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="page-header">
        <div class="header">
            <h2 class="page-title">Settings</h2>
            <div id="connectionStatus" class="connection-status offline">
                <span class="connection-dot"></span>
                <span>Offline</span>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <button class="nav-btn" onclick="window.location.href='index.html'">Back</button>
        <button class="nav-btn" style="margin-left: 10px;" onclick="updateTime()">Update Time</button>
    </nav>

    <div class="grid-container">
        <div class="settings-container">
            <h3 class="settings-title">RELAY 1 Name</h3>
            <input type="text" id="nameInput_1" class="name-input" placeholder="Loading current name...">
            <button class="btn-set" onclick="setLEDName(1)">Set Name</button>
        </div>
        <div class="settings-container">
            <h3 class="settings-title">RELAY 2 Name</h3>
            <input type="text" id="nameInput_2" class="name-input" placeholder="Loading current name...">
            <button class="btn-set" onclick="setLEDName(2)">Set Name</button>
        </div>
        <div class="settings-container">
            <h3 class="settings-title">RELAY 3 Name</h3>
            <input type="text" id="nameInput_3" class="name-input" placeholder="Loading current name...">
            <button class="btn-set" onclick="setLEDName(3)">Set Name</button>
        </div>
        <div class="settings-container">
            <h3 class="settings-title">RELAY 4 Name</h3>
            <input type="text" id="nameInput_4" class="name-input" placeholder="Loading current name...">
            <button class="btn-set" onclick="setLEDName(4)">Set Name</button>
        </div>
    </div>

    <footer class="version-footer">
        <span id="versionInfo">Checking version...</span>
    </footer>

    <script>
        // Connection status check
        function checkConnection() {
            fetch('/api/status')
                .then(response => response.text())
                .then(status => {
                    const conn = document.getElementById('connectionStatus');
                    if (status === 'true') {
                        conn.className = 'connection-status online';
                        conn.querySelector('span:last-child').textContent = 'Online';
                    } else {
                        conn.className = 'connection-status offline';
                        conn.querySelector('span:last-child').textContent = 'Offline';
                    }
                })
                .catch(() => {
                    const conn = document.getElementById('connectionStatus');
                    conn.className = 'connection-status offline';
                    conn.querySelector('span:last-child').textContent = 'Offline';
                });
        }

        function fetchVersion() {
            fetch('/api/version')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(version => {
                    document.getElementById('versionInfo').textContent = version;
                })
                .catch(error => {
                    console.error('Error fetching version:', error);
                    document.getElementById('versionInfo').textContent = 'error';
                });
        }

        function fetchLEDNames() {
            [1, 2, 3, 4].forEach(ledId => {
                fetch(`/api/led${ledId}/name`)
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.text();
                    })
                    .then(name => {
                        const input = document.getElementById(`nameInput_${ledId}`);
                        input.placeholder = `Current name: ${name}`;
                    })
                    .catch(error => {
                        console.error('Error fetching LED name:', error);
                        const input = document.getElementById(`nameInput_${ledId}`);
                        input.placeholder = 'Error loading name';
                    });
            });
        }

        function setLEDName(ledId) {
            const input = document.getElementById(`nameInput_${ledId}`);
            const newName = input.value.trim();

            if (!newName) {
                alert('Please enter a name');
                return;
            }

            fetch(`/api/led${ledId}/name`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: newName })
            })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    input.value = '';
                    input.placeholder = `Current name: ${newName}`;
                    alert('Name updated successfully');
                })
                .catch(error => {
                    console.error('Error setting LED name:', error);
                    alert('Failed to update name');
                });
        }

        // Update time function
        function updateTime() {
            fetch('/api/time/update', {
                method: 'POST'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    alert('Time updated requested successfully');
                })
                .catch(error => {
                    console.error('Error updating time:', error);
                    alert('Failed to update time');
                });
        }

        // Initialize
        fetchVersion();
        setInterval(checkConnection, 5000);
        checkConnection();
        fetchLEDNames();
    </script>
</body>

</html>
